<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .input-sections {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .section {
            flex: 1 1 45%;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }

        .summary {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            flex-wrap: wrap;
            gap: 15px;
        }

        .summary-item {
            background: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex: 1;
            min-width: 200px;
        }

        .summary-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .income-value { color: #27ae60; }
        .expense-value { color: #e74c3c; }
        .balance-value { color: #2c3e50; }

        .negative { color: #e74c3c !important; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background: #3498db;
            color: white;
        }

        tr:nth-child(even) {
            background: #f8f9fa;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        .clear-btn {
            background-color: #7f8c8d;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>

        <div class="input-sections">
            <div class="section">
                <h2>Add Income</h2>
                <div class="form-group">
                    <label for="income-source">Source</label>
                    <input type="text" id="income-source" placeholder="e.g. Salary">
                </div>
                <div class="form-group">
                    <label for="income-amount">Amount ($)</label>
                    <input type="number" id="income-amount" placeholder="0.00" min="100" step="1">
                </div>
                <button onclick="addTransaction('income')">Add Income</button>
            </div>

            <div class="section">
                <h2>Add Expense</h2>
                <div class="form-group">
                    <label for="expense-description">Description</label>
                    <input type="text" id="expense-description" placeholder="e.g. Rent">
                </div>
                <div class="form-group">
                    <label for="expense-category">Category</label>
                    <select id="expense-category">
                        <option>Housing</option>
                        <option>Food</option>
                        <option>Transportation</option>
                        <option>Utilities</option>
                        <option>Entertainment</option>
                        <option>Healthcare</option>
                        <option>Education</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="expense-amount">Amount ($)</label>
                    <input type="number" id="expense-amount" placeholder="0.00" min="100" step="1">
                </div>
                <button onclick="addTransaction('expense')">Add Expense</button>
            </div>
        </div>

        <div class="summary">
            <div class="summary-item">
              <h3>Total Income</h3>
              <div id="total-income" class="summary-value income-value">$0.00</div>
            </div>
            <div class="summary-item">
              <h3>Total Expenses</h3>
              <div id="total-expenses" class="summary-value expense-value">$0.00</div>
            </div>
            <div class="summary-item">
              <h3>Balance</h3>
              <div id="balance" class="summary-value balance-value">$0.00</div>
            </div>
          </div>
          
        </div>

        <h2>Transaction History</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="transaction-body"></tbody>
        </table>

        <button class="clear-btn" onclick="clearAllTransactions()">Clear All</button>
        <a href="smartfinancetracker graph.html">
        <button onclick="">Visit Details</button>
    </a>
    </div>

    <script>
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

        document.addEventListener('DOMContentLoaded', () => {
            renderTransactions();
            updateSummary();
        });

        function formatCurrency(amount) {
            return amount.toLocaleString('en-NG', { style: 'currency', currency: 'USD' });
        }

        function addTransaction(type) {
            const isIncome = type === 'income';
            const desc = isIncome ? document.getElementById('income-source').value.trim() : document.getElementById('expense-description').value.trim();
            const amt = parseFloat(isIncome ? document.getElementById('income-amount').value : document.getElementById('expense-amount').value);
            const category = isIncome ? 'â€“' : document.getElementById('expense-category').value;

            if (!desc || isNaN(amt) || amt <= 0) {
                alert('Please enter a valid description and amount.');
                return;
            }

            const transaction = {
                id: Date.now(),
                date: new Date().toLocaleString(),
                description: desc,
                category,
                amount: isIncome ? amt : -amt,
                type
            };

            transactions.push(transaction);
            saveAndRefresh();

            if (isIncome) {
                document.getElementById('income-source').value = '';
                document.getElementById('income-amount').value = '';
            } else {
                document.getElementById('expense-description').value = '';
                document.getElementById('expense-amount').value = '';
            }
        }

        function renderTransactions() {
            const tbody = document.getElementById('transaction-body');
            tbody.innerHTML = transactions.length ? '' : '<tr><td colspan="6" style="text-align:center">No transactions</td></tr>';

            [...transactions].reverse().forEach(t => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${t.date}</td>
                    <td>${t.description}</td>
                    <td>${t.category}</td>
                    <td class="${t.amount >= 0 ? 'income-value' : 'expense-value'}">${formatCurrency(Math.abs(t.amount))}</td>
                    <td>${t.type}</td>
                    <td><button class="delete-btn" onclick="deleteTransaction(${t.id})">Delete</button></td>
                `;
                tbody.appendChild(row);
            });
        }

        function updateSummary() {
            const income = transactions.filter(t => t.amount > 0).reduce((a, b) => a + b.amount, 0);
            const expense = transactions.filter(t => t.amount < 0).reduce((a, b) => a + Math.abs(b.amount), 0);
            const balance = income - expense;

            document.getElementById('total-income').textContent = formatCurrency(income);
            document.getElementById('total-expenses').textContent = formatCurrency(expense);
            const balElem = document.getElementById('balance');
            balElem.textContent = formatCurrency(balance);
            balElem.classList.toggle('negative', balance < 0);
        }

        function deleteTransaction(id) {
            if (confirm('Delete this transaction?')) {
                transactions = transactions.filter(t => t.id !== id);
                saveAndRefresh();
            }
        }

        function clearAllTransactions() {
            if (confirm('Clear all transactions?')) {
                transactions = [];
                saveAndRefresh();
            }
        }

        function saveAndRefresh() {
            localStorage.setItem('transactions', JSON.stringify(transactions));
            renderTransactions();
            updateSummary();
        }
    </script>
</body>
</html>
