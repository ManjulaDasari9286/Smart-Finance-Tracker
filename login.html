<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-gray-100 p-4 transition-colors duration-300">

  <div id="card" class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-6 relative transition-colors duration-300">
    <button id="toggleDark" class="absolute top-3 right-3 text-gray-500 hover:text-yellow-400">
      🌙
    </button>
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-2">Welcome Back</h1>
    <p class="text-center text-gray-500 text-sm mb-6">Please sign in to your account</p>

    <form id="loginForm" class="space-y-5">
      <div>
        <label for="email" class="block font-medium">Email Address</label>
        <input id="email" type="email" class="w-full mt-1 p-2 border border-gray-300 rounded" placeholder="you@example.com" required />
      </div>
      <div>
        <label for="password" class="block font-medium">Password</label>
        <input id="password" type="password" class="w-full mt-1 p-2 border border-gray-300 rounded" placeholder="••••••••" required />
      </div>
      <p id="error" class="text-red-500 text-sm hidden">Both fields are required.</p>
      <div class="text-right text-sm text-blue-600 hover:underline cursor-pointer">
        Forgot password?
      </div>
      
      <button type="submit"   class="mx-auto block bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700"><a href="next login.html"></a>Log In</button>
    
    </form>

    <p class="text-sm text-center mt-6 text-gray-600">
    </p>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggleDark');
    const body = document.body;
    const card = document.getElementById('card');
    const form = document.getElementById('loginForm');
    const errorText = document.getElementById('error');

    let isDark = false;

    toggleBtn.addEventListener('click', () => {
      isDark = !isDark;
      body.classList.toggle('dark', isDark);
      card.classList.toggle('card-dark', isDark);
      toggleBtn.textContent = isDark ? '☀️' : '🌙';
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      
      if (!email || !password) {
        errorText.classList.remove('hidden');
        return;
      }
      
      errorText.classList.add('hidden');
      console.log('Logging in with:', { email, password });
      // Continue with authentication logic here
      window.location.href = 'next login.html';
    });
  </script>
</body>
</html>
